<div class="small-card-container">
    <div class="small-card-content">
        <div class="small-card-image">
            <img src={{imageCover}}
                alt="">
        </div>
        <div class="small-card-text">
            <h4><a [routerLink]="['content', Id]" routerLinkActive="router-link-active">{{cardTitle}}</a></h4>
            <p>{{cardDescription}}</p>
        </div>
    </div>
</div>
