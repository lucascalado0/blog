<div class="container-big-card">
    <div class="big-card-image">
        <img src={{imageCover}}
         alt=""
         
         >
    </div>
    <div class="big-card-title">
        <h3><a [routerLink]="['content', Id]" routerLinkActive="router-link-active" >{{cardTitle}}</a></h3>
    </div>
    <div class="big-card-text">
        <p>
            <a [routerLink]="['content', Id]" routerLinkActive="router-link-active" >{{cardDescription}}</a>
            
        </p>
    </div>
</div>
